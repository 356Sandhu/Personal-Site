<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/78c0b3f9b5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-pack">
        <div class="container">
          <div class="text">
            <h1>Satvir.</h1>
            <div class="subtext">
              <p>Junior Front-End Developer</p>
              <div class="icons">
                <i class="fab fa-github fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="far fa-envelope fa-2x"></i>
              </div>
            </div>
          </div>
          <div class="model">
            <model-viewer
              src="../assets/models/earth.gltf"
              alt="A 3D model of Earth"
              auto-rotate
              background-color="#011627"
              auto-rotate-delay="0"
            ></model-viewer>
            <h2></h2>
          </div>
        </div>
      </div>
    </header>
    <div id="particles-js"></div>
    <footer>
      <div class="rights">Satvir Sandhu &copy; 2020. All Rights Reserved. 3D Model By <a href="https://poly.google.com/view/bbR9e3p7Ypd">Daniel Melchior</a> </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
